<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Switch</title>
    <style>

      :root {
          --fondo: white;
          --text-color: black;
          --copito: url("assets/feliz.jpeg");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body{
          background-color: var(--fondo);
          transition: 1s;

      }

      h1{
          text-align: center;
          color: var(--text-color);
          font-family: sans-serif;
          margin-top: 15px;
          height: 20px;
      }
      
      .sw_dark_mode_label {
        margin: 0 auto;
        margin-top: 40vh;
        display: block;
        width: 250px;
        height: 100px;
        background-color: rgb(53, 53, 53);
        border-radius: 50px;
        padding-top: 9px;
        padding-left: 10px;
        padding-right: 10px;
        cursor: pointer;
        user-select: none;
      }
      .sw_dark_mode_label::before {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        background-color: #ecc722;
        border-radius: 50%;
        transition: 1s;
        /* will-change: tranform;*/
        box-shadow: inset 0 0 15px 10px #ffed9d ;
        
      }
      .sw_dark_mode_input {
        display: none;
      }

      .sw_dark_mode_input:checked ~ .sw_dark_mode_label::before {
        background-image: url("assets/moonIcon.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transform: translateX(148px);
        border: 1px solid #ddd;
        box-shadow: inset 0 0 15px 10px #2b2b2b ;
      }

      .dark-mode{
        --fondo: #222;
        --text-color:#ddd;
        --copito: url("assets/triste.jpeg");
      }
      .light-mode{
        --fondo: #ddd;
        --text-color:dark;
        --copito: url("assets/feliz.jpeg");
      }

      .imagen{
          margin: 0 auto;
          width: 300px;
          height: 500px;
          background-image: var(--copito);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transition: 1s;

      }

    </style>
  </head>
  <body>
    <header>
      <h1>
        <!-- Todo el credito es de
        <a href="https://www.youtube.com/channel/UCLsSfk2x6p3XvlknDi39zCQ"
          >Leonidas Esteban</a
        > -->
        Realizado con amor, por Cesar Guevara.
      </h1>
    </header>

    <main>

      <input class="sw_dark_mode_input" type="checkbox" name="" id="checkbox" />
      <label class="sw_dark_mode_label"for="checkbox"></label>

      <div class="imagen"></div>
    </main>

    <footer></footer>

    <script>
        let checkbox = document.querySelector('.sw_dark_mode_input')
        
        checkbox.addEventListener('change',function(event){
            console.log(this.checked)
            if(this.checked){
                document.body.classList.remove('light-mode')
                document.body.classList.add('dark-mode')
            } else {
                document.body.classList.remove('dark-mode')
                document.body.classList.add('light-mode')

            }
        })

    </script>
  </body>
</html>
