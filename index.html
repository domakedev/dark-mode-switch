<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Switch</title>
    <style>

      :root {
          --fondo: white;
      }

      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body{
          background-color: var(--fondo);
          transition: 1s;

      }
      
      .sw_dark_mode_label {
        margin: 0 auto;
        margin-top: calc(50vh - 13px);
        display: block;
        width: 50px;
        height: 26px;
        background-color: rgb(53, 53, 53);
        border-radius: 50px;
        padding-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
        cursor: pointer;
        user-select: none;
      }
      .sw_dark_mode_label::before {
        content: "";
        display: block;
        height: 16px;
        width: 16px;
        background-color: #ecc722;
        border-radius: 50%;
        transition: 1s;
        will-change: tranform;    
      }
      .sw_dark_mode_input {
        display: none;
      }

      .sw_dark_mode_input:checked ~ .sw_dark_mode_label::before {
        background-image: url("assets/iconmoon2.PNG");
        background-position: center; 
        background-repeat: no-repeat;
        background-size: cover; 
        transform: translateX(24px);
        
      }

      .dark-mode{
        --fondo: #222;
      }
      .light-mode{
        --fondo: #ddd;
      }

    </style>
  </head>
  <body>
    <header>
    </header>

    <main>

      <input class="sw_dark_mode_input" type="checkbox" name="" id="checkbox" />
      <label class="sw_dark_mode_label"for="checkbox"></label>

    </main>

    <footer></footer>

    <script>
        let checkbox = document.querySelector('.sw_dark_mode_input')
        
        checkbox.addEventListener('change',function(event){
            console.log(this.checked)
            if(this.checked){
                document.body.classList.remove('light-mode')
                document.body.classList.add('dark-mode')
            } else {
                document.body.classList.remove('dark-mode')
                document.body.classList.add('light-mode')

            }
        })

    </script>
  </body>
</html>
